<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
  <form action="test.py" method="post">
    <input type="hidden" value="ID">
    <div>
      <label> UserName</label><hr>
      <input type="text" required placeholder="your full name"  name="un">
    </div><hr>

    <div>
      <label>Password</label><hr>
      <input type="password" placeholder="creative" name="pass">
    </div><hr>

    <div>
      <label>Mobile</label><hr>
      <input type="text" placeholder="your phone no." name="mob">
    </div><hr>
    
    <div>
      <label>Email</label><hr>
      <input type="email" required placeholder="your personal email" name="email">
    </div><hr>

    <div>
      <label>Subject</label><hr>
      <input type="text"  placeholder="your chosen subject" name="subject">
    </div><hr>
    <input type="submit"value=5SendData"> <input type="reset" value="Empty Form">
  </form>
  
</body>
</html>
