<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
  <h1>Registration Form</h1>
  <form>
    <label>UserName</label>
    <input type="Text">
    <label>Password</label>
    <input type="password"> <br>
    Gender<br>
     <input type="radio" id="m">
    <label for="m">Male</label><br>
    <input type="radio" id="f">
    <label for="f" >Female</label><br>

    <p>Choose Your Courses</p>

    <input type="checkbox" value="DB" id="db">
    <label for="db">DB</label><br>

    <input type="checkbox" value="OS" id="os">
    <label for="os">OS</label><br>

    <input type="checkbox" value="Math1" id="math">
    <label for="math">Math1</label><br>

    <input type="checkbox" value="Discrete" id="dis">
    <label for="dis">Discrete</label> <br>

    <input type="submit">

  </form>
</body>
</html>
