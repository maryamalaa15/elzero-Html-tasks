<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FORM</title>
</head>
<body>
  <form action="" method="get">
    <label> UserName</label>
      <input type="text"
      required placeholder="your name"
        name="username"
         autofocus
          minlength="5" maxlength="20">
    </div><hr>
    <div>
      <label>Email</label>
      <input type="email"
       placeholder="email.com"
        value="o@o.com" 
        readonly
         name="email">
    </div><hr>
    <div>
      <input type="hidden" value="b92f1fc2fce391ad7af633723afd3055" name="token">
    </div><hr>
  
    <h2>Select Your Job</h2>
    <div>
      <input type="radio" name="Job" value="Front-End Developer" id="Fr">
      <label for="Fr">Front-End Developer </label>
    </div>

    <div>
      <input type="radio" name="Job" value="Back-End Developer" id="Be" checked>
      <label for="Be">Back-End Developer </label>
    </div>

    <div>
      <input type="radio" name="Job" value=" Business Analyst" id="Ba">
      <label for="Ba"> Business Analyst </label>
    </div>

    <div>
      <input type="radio" name="Job" value="Project Manager" id="Pm">
      <label for="Pm">Project Manager </label>
    </div>

    <div>
      <input type="radio" name="Job" value="Scrum Master" id="Sm">
      <label for="Sm">Scrum Master </label>
    </div><hr>
    <h2>Select your skills</h2>
    <div>
      <input type="checkbox" name="Skill" value="Problem Solving" id="Ps">
      <label for="Ps">Problem Solving </label>
    </div>

    <div>
      <input type="checkbox" name="Skill" value="Logical Thinking" id="Lt" checked>
      <label for="Lt">Logical Thinking </label>
    </div>

    <div>
      <input type="checkbox" name="Skill" value="Advanced Search" id="As">
      <label for="As">Advanced Search </label>
    </div>

    <div>
      <input type="checkbox" name="Skill" value="Analysis" id="An">
      <label for="An">Analysis </label>
    </div>

    <div>
      <input type="checkbox" name="Skill" value="Planning" id="PL">
      <label for="PL">Planning </label>
    </div>

    <div>
      <label for="se"> Choose language</label>
      <select name="" id="se">
        <optgroup label="PHP">
          <option value="2">v5.0</option>
          <option value="3">v7.0</option>
          <option value="4">v8.0</option>
        </optgroup>
        <optgroup label="Python">
          <option value="6">v2.0</option>
          <option value="7">v3.0</option>
          <option value="8">v3.9</option>
        </optgroup>

        
      </select>
    </div><hr>
    <div>
      <textarea name="brief" cols="40" rows="20" placeholder="Write Here Why You Want To Learn Programming"></textarea>
    </div>

    <input type="reset" value="Empty">
    <input type="submit" value="Send"><hr>

  </form>
</body>
</html>
